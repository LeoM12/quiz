<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style2.css">

  <title>Document</title>
</head>
<body>
  <div class="cont-bg">
    <div class="cont-title">Wo wollen sie fahren?</div>
    <div class="cont-main">
      <div class="cont-checkbox">
        <input type="checkbox" class="input" id="Checkbox-1" value="1" />
        <label for="Checkbox-1">
          <img
            src="img/Binnengewässer_Fluss.jpg"
          />
          <span class="cover-checkbox">
            <svg viewbox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
          </span>
          <div class="info">Binnengewässer</div>
        </label>
      </div>
      <div class="cont-checkbox">
        <input type="checkbox" class="input" id="Checkbox-2" value="2" />
        <label for="Checkbox-2">
          <img
            src="img/Küstengewässer.jpg"
          />
          <span class="cover-checkbox">
            <svg viewbox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
          </span>
          <div class="info">Küstengewässer</div>
        </label>
      </div>
      <div class="cont-checkbox">
        <input type="checkbox" class="input" id="Checkbox-3" value="3" />
        <label for="Checkbox-3">
          <img
            src="img/HochseeMitBoot.jpg"
          />
          <span class="cover-checkbox">
            <svg viewbox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
          </span>
          <div class="info">Hochsee</div>
        </label>
      </div>
      <div class="cont-checkbox">
        <input type="checkbox" class="input" id="Checkbox-4" value="4"/>
        <label for="Checkbox-4">
          <img
            src="img/Bodensee.jpg"
          />
          <span class="cover-checkbox">
            <svg viewbox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
          </span>
          <div class="info">Bodensee</div>
        </label>
      </div>
    </div>
    <div class="cont-bottom-row">
      <button class="submit-btn">Weiter</button>
    </div>
  </div>
  <script src="javascript/secQuestion.js" defer></script>
</body>
</html>
