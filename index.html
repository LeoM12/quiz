<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/questions_style.css" />
    <link rel="icon" type="image/x-icon" href="img/abc-logo.png" />
    <title>ABC Führerschein-Finder</title>
  </head>
  <body>
    <div class="main-body">
      <header>
      </header>
      <div class="cont-bg">
        <div class="cont-title">Womit wollen sie fahren?</div>
        <div class="cont-main">
          <div class="cont-checkbox">
            <input type="checkbox" class="input" id="Checkbox-1" value="A" />
            <label for="Checkbox-1">
              <img src="img/Motorboot_Q1.jpg" />
              <span class="cover-checkbox">
                <svg viewbox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg>
              </span>
              <div class="info">Motorboote</div>
            </label>
          </div>
          <div class="cont-checkbox">
            <input type="checkbox" class="input" id="Checkbox-2" value="B" />
            <label for="Checkbox-2">
              <img src="img/Segelboot_Q1.jpg" />
              <span class="cover-checkbox">
                <svg viewbox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg>
              </span>
              <div class="info">Segelboote</div>
            </label>
          </div>
        </div>
        <div class="cont-bottom-row">
          <button class="submit-btn">Weiter</button>
        </div>
      </div>
      <footer>
        <p class="link-cont">
          <a href="https://www.abc-wassersport.de/impressum/" target="_blank" rel="noopener noreferrer" class="footer-link">Impressum </a>
           &#9702;
          <a href="https://www.abc-wassersport.de/datenschutz/" target="_blank" rel="noopener noreferrer" class="footer-link">Datenschutzerklärung</a>
        </p>
      </footer>
    </div>
    
    <script src="javascript/firstQuestion_script.js" defer></script>
  </body>

</html>
