<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style2.css">
  <title>Document</title>

<body>
  <div class="cont-bg">

          <img

            </svg>
          </span>
          <div class="info">Binnengewässer</div>
        </label>
      </div>
      <div class="cont-checkbox">

</html>
